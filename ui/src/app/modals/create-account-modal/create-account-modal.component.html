<div class="modal" (keyup.enter)="createAccount()">
    <div class="modal-header">
        <h1>
            Create an Account
        </h1>
    </div>
    <div class="modal-content">

        <app-form-input [label]="'Name'"
                        [(throwError)]="throwError"
                        [(value)]="name"></app-form-input>

        <app-form-input [label]="'User Name'"
                        [(throwError)]="throwError"
                        [(value)]="username"></app-form-input>


        <app-form-input [config]="{type: 'password'}"
                        [label]="'Password'"
                        [(throwError)]="throwError"
                        [(value)]="password"></app-form-input>

        <app-form-input [label]="'Email'"
                        [(throwError)]="throwError"
                        [(value)]="email"></app-form-input>

        <div class="modal-message">
            <p *ngIf="showErrorMessage" class="text-pink">{{errorMessage}}</p>
        </div>
    </div>
    <ul class="modal-options-vertical">
        <li>
            <app-button class="button-primary"
                        (onClickInner)="createAccount()">Sign Up
            </app-button>
        </li>
        <li>
            <app-link class="link-primary"
                      (onClickInner)="loginLink()">Return to Login
            </app-link>
        </li>
    </ul>
    <app-loader [(show)]="showLoader"
                [size]="'hd-overlay'"></app-loader>
</div>
